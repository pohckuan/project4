<div ng-if="vm.recipe">
  <h2>{{vm.recipe.name}}</h2>
  <p>{{vm.recipe.desc}}</p>
<h3>Prep Time:</h3>
 <p>
   {{vm.recipe.preptime}}
 </p>
 <h3>Cook Time:</h3>
  <p>
    {{vm.recipe.cooktime}}
  </p>
<h3>Ingredients:</h3>
<ul data-ng-repeat= " ingredient in vm.recipe.ingredient"}}>
  <p><li>{{ingredient}}</li></p>
</ul>
<h3>Directions</h3>
<ul data-ng-repeat= " direction in vm.recipe.direction"}}>
  <p><li>{{direction}}</li></p>
</ul>

</div>
